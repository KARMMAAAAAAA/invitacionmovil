<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n a Tossa de Mar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }

    .hero {
      background: url('https://images.pling.com/img/00/00/63/59/42/1637406/8663911d2070c01d5853b4202262e9ed49e2257d6dffb12b21c99d180ee2483db93e.jpg') center/cover no-repeat;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      padding: 20px;
    }

    .contenido-inicial {
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .contenido-inicial.oculto {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    h1 {
      font-size: 2.2em;
      font-family: 'Playfair Display', serif;
      margin-bottom: 0.5em;
    }

    #countdown {
      font-size: 1.3em;
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
    }

    .btn {
      background: #ffffffdd;
      color: #333;
      padding: 12px 24px;
      border: none;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #fff;
    }

    #tarjetas {
      display: none;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      z-index: 2;
    }

    .section {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .section h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
      font-family: 'Playfair Display', serif;
    }

    .section img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #sec4 ul {
      list-style: none;
      padding: 0;
      font-size: 1em;
      line-height: 1.6;
    }

    #sec4 ul li {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="contenido-inicial" id="contenido-inicial">
      <h1>Prep√°rate para nuestra mini aventura en las costas</h1>
      <div id="countdown">Cargando cuenta regresiva...</div>
      <button class="btn" onclick="mostrarTarjetas()">Ver sorpresas</button>
    </div>

    <div id="tarjetas">
      <div class="section" id="sec1">
        <h2>Llegar al hotel</h2>
        <img src="https://hotelviladetossa.com/images/verano/paginas/page-home/galeria/destacadas/carousel-home-hotel-vila-de-tossa-02.webp" alt="Hotel">
      </div>
      <div class="section" id="sec2">
        <h2>Disfrutar de la playa</h2>
        <img src="https://media.istockphoto.com/id/467513886/es/foto/tossa-de-mar-costa-brava-espa%C3%B1a.jpg?s=612x612&w=0&k=20&c=cJmAYK-AGgrc9o8Ud6I3RflzojfgrqkG7-w0lHxQPUw=" alt="Playa">
      </div>
      <div class="section" id="sec3">
        <h2>Crear momentos inolvidables</h2>
        <img src="https://i.imgur.com/fQf3hYi.jpeg" alt="Foto nuestra">
      </div>
      <div class="section" id="sec4">
        <h2>Objetivos del viaje</h2>
        <ul>
          <li>Empacar lo necesario</li>
          <li>Probar comida local</li>
          <li>Hacernos una foto en el mirador</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const target = new Date('2025-08-12T11:00:00');

    function updateTimer() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '¬°Ya estamos de viaje üñ§!';
        clearInterval(interval);
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').innerHTML =
        `${days} d√≠as ${hours} h ${mins} m ${secs} s`;
    }

    const interval = setInterval(updateTimer, 1000);
    updateTimer();

    function mostrarTarjetas() {
      const contenido = document.getElementById('contenido-inicial');
      const tarjetas = document.getElementById('tarjetas');

      contenido.classList.add('oculto');
      setTimeout(() => {
        contenido.style.display = 'none';
        tarjetas.style.display = 'flex';
      }, 500);
    }
  </script>

</body>
</html>
