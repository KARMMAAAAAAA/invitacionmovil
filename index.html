<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n a Tossa de Mar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      overflow-x: hidden; /* Evitar scroll horizontal */
    }

    .hero {
      background: url('https://images.pling.com/img/00/00/63/59/42/1637406/8663911d2070c01d5853b4202262e9ed49e2257d6dffb12b21c99d180ee2483db93e.jpg') center/cover no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      font-family: 'Playfair Display', serif;
    }

    #countdown {
      font-size: 1.5em;
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
    }

    .btn {
      background: #ffffffdd;
      color: #333;
      padding: 12px 24px;
      border: none;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #fff;
    }

    /* Contenedor de las tarjetas, oculto al inicio */
    #sorpresas {
      display: none;
      padding: 20px;
      background: #222;
      color: white;
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
    }

    /* Tarjetas en vertical */
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1.5px solid rgba(255, 255, 255, 0.4);
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #fff;
    }

    .section img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Lista en la √∫ltima tarjeta */
    #sec4 ul {
      list-style: none;
      padding: 0;
      font-size: 1.1em;
      line-height: 1.6;
      color: #fff;
      text-align: center;
    }

    #sec4 ul li {
      margin: 10px 0;
    }

  </style>
</head>
<body>

  <div class="hero" id="hero">
    <h1>Prep√°rate para nuestra mini aventura en las costas</h1>
    <div id="countdown">Cargando cuenta regresiva...</div>
    <button class="btn" onclick="mostrarSorpresas()">Ver sorpresas</button>
  </div>

  <div id="sorpresas">
    <div class="section" id="sec1">
      <h2>Llegar al hotel</h2>
      <img src="https://hotelviladetossa.com/images/verano/paginas/page-home/galeria/destacadas/carousel-home-hotel-vila-de-tossa-02.webp" alt="Foto del hotel">
    </div>
    <div class="section" id="sec2">
      <h2>Disfrutar de la playa</h2>
      <img src="https://media.istockphoto.com/id/467513886/es/foto/tossa-de-mar-costa-brava-espa%C3%B1a.jpg?s=612x612&w=0&k=20&c=cJmAYK-AGgrc9o8Ud6I3RflzojfgrqkG7-w0lHxQPUw=" alt="Foto de la playa">
    </div>
    <div class="section" id="sec3">
      <h2>Crear momentos inolvidables</h2>
      <!-- Cambia la URL por la que tengas en la web -->
      <img src="https://i.imgur.com/tuImagen.jpg" alt="Foto nuestra">
    </div>
    <div class="section" id="sec4">
      <h2>Objetivos del viaje</h2>
      <ul>
        <li>Empacar lo necesario</li>
        <li>Probar comida local</li>
        <li>Hacernos una foto en el mirador</li>
      </ul>
    </div>
  </div>

  <script>
    const target = new Date('2025-08-12T11:00:00');

    function updateTimer() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '¬°Ya estamos de viaje üñ§!';
        clearInterval(interval);
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').innerHTML =
        `${days} d√≠as ${hours} h ${mins} m ${secs} s`;
    }

    const interval = setInterval(updateTimer, 1000);
    updateTimer();

    function mostrarSorpresas() {
      document.getElementById('hero').style.display = 'none';
      document.getElementById('sorpresas').style.display = 'block';
    }
  </script>

</body>
</html>
